<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ad98e9e552.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Language Teachers</title>
</head>

<body>
  <!--- Nav bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><i class="fab fa-gratipay"></i> Language Teachers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favorite.html">Favorite</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>


  <!---Main container-->
  <div class="container" id="main-container">
    <h5 class="description">Find a language teacher:</h5>
    <form class="row row-cols-lg-auto g-3 align-items-center" id="filter-form">
      <div class="col-12">
        <label class="visually-hidden" for="search-input">Search by name</label>
        <input type="text" class="form-control" placeholder="Search..." id="search-input">
      </div>

      <div class="col-12">
        <label class="visually-hidden" for="inlineFormSelectPref">Select a language</label>
        <select class="form-select" id="language-select">
          <option value="All" class="lang-option">All languages</option>
          <option value="English" class="lang-option">English</option>
          <option value="Danish" class="lang-option">Danish</option>
          <option value="Dutch" class="lang-option">Dutch</option>
          <option value="Finnish" class="lang-option">Finnish</option>
          <option value="French" class="lang-option">French</option>
          <option value="German" class="lang-option">German</option>
          <option value="Norwegian" class="lang-option">Norwegian</option>
          <option value="Persian" class="lang-option">Persian</option>
          <option value="Portuguese" class="lang-option">Portuguese</option>
          <option value="Spanish" class="lang-option">Spanish</option>
          <option value="Turkish" class="lang-option">Turkish</option>
        </select>
      </div>
    </form>



    <!--- Friend List -->
    <div class="container" id="data-panel">
      <!---Render users here -->
    </div>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination nav-pills justify-content-center" id="paginator">
      <!---Rendered by JS -->
    </ul>
  </nav>

  <!---Modal-->
  <div class="modal" tabindex="-1" role="dialog" id="user-modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <!---data-bs-dismiss-->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img class="modal-avatar" src="" alt="user avatar">
          <div class="modal-user-info"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>

</html>
